<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="assets/g-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaadge</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FKPBYXDC7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7FKPBYXDC7');
  </script>
  <script>
    function playSong() {
      var song = document.getElementById("playAudio");
      if (!song.paused) {
        song.pause();
      } else {
        song.play();
      }
    }
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
</head>

<body>
  <div class="grid-container">
    <div class="item1">
      <img id="gaadge" src="assets/gaadge-logo.png" alt="Gaadge Logo">
    </div>
    <div class="item2">
      <img id="date-static" src="assets/date.png">
    </div>
    <div class="item3">
      <img onclick="playSong(this)" id="album-static" src="assets/yeah-static.gif">
    </div>  
    <div class="item4"></div>
    <div class="item5">
      <footer>
        <a href="https://www.facebook.com/gaadge/" target="_blank">
          <i class="fa fa-facebook fa-3x"></i>
        </a>
        <a href="https://www.instagram.com/gaadge_pgh/" target="_blank">
          <i class="fa fa-instagram fa-3x"></i>
        </a>
        <a href="https://twitter.com/gaadgepgh" target="_blank">
          <i class="fa fa-twitter fa-3x"></i>
        </a>
        <a href="https://gaadge.bandcamp.com" target="_blank">
          <i class="fa fa-bandcamp fa-3x"></i>
        </a>
      </footer>
    </div>
  </div>
  
  <audio loop id="playAudio">
    <source src="assets/twenty-two.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
